			ajx 的缺点:

				2.安全问题
				
			跨域(跨源):跨出一个范围:
				源:同源策略:是一种约定解决安全问题
			同源:同域名,同端口,同协议
			跨源:不同域名||不同端口||不同协议
			域名:IP地址的取的别名.
			端口:指计算机内部或交换机路由器内的端口,不可见.
			协议:http/https  网络超文本传输协议,安全网络超文本传输协议.(https比http安全)
				file:本地协议
				ftp:文件传输协议
				
				
			解决跨域问题:
